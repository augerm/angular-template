<h1> Enter Game Data </h1>

<div id="form-container">
	<mat-form-field>
	  <input matInput placeholder="Enter Location ID" [(ngModel)]="locationId">
	</mat-form-field>

	<br>

	<mat-form-field>
	  <input matInput placeholder="Enter Game ID" [(ngModel)]="gameId">
	</mat-form-field>

	<br>
	<br>

	<mat-radio-group class="example-radio-group" [(ngModel)]="chosenSide">
	  <mat-radio-button class="example-radio-button" *ngFor="let sideOption of sideOptions" [value]="sideOption">
	    {{sideOption}}
	  </mat-radio-button>
	</mat-radio-group>

	<br>
	<br>

	<button mat-raised-button (click)="continue()"> Continue </button>
</div>

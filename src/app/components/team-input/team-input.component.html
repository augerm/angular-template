<h1> Input Team {{curTeam}} Data </h1>
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

  <!--- 
    Note that these columns can be defined in any order.
    The actual rendered columns are set as a property on the row definition
  -->

  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> Name </th>
    <td mat-cell *matCellDef="let element; let i = index"> 
      <mat-form-field>
        <input matInput placeholder="Enter Player Name" [(ngModel)]="dataSource.data[i].name">
      </mat-form-field>
    </td>
  </ng-container>

  <ng-container matColumnDef="number">
    <th mat-header-cell *matHeaderCellDef> Jersey Number </th>
    <td mat-cell *matCellDef="let element; let i = index"> 
      <mat-form-field>
        <input matInput placeholder="Enter Jersey #" [(ngModel)]="dataSource.data[i].number">
      </mat-form-field>
    </td>
  </ng-container>

  <ng-container matColumnDef="shirtColor">
    <th mat-header-cell *matHeaderCellDef> Shirt Color </th>
    <td mat-cell *matCellDef="let element; let i = index"> 
      <mat-form-field>
        <input matInput placeholder="Enter Shirt Color" [(ngModel)]="dataSource.data[i].shirtColor">
      </mat-form-field>
    </td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="shortsColor">
    <th mat-header-cell *matHeaderCellDef> Shorts Color </th>
    <td mat-cell *matCellDef="let element; let i = index"> 
      <mat-form-field>
        <input matInput placeholder="Enter Shorts Color" [(ngModel)]="dataSource.data[i].shortsColor">
      </mat-form-field>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
<br>
<button mat-raised-button (click)="addPlayer()"> Add Another Player </button>
<br>
<br>
<button mat-raised-button (click)="submitTeam()"> Submit </button>
